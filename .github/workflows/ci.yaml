name: filesystem-client tests
on:
  workflow_call:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  inclusive-naming-check:
    name: Inclusive naming check
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run tests
        uses: get-woke/woke-action@v0
        with:
          fail-on-error: true

  lint:
    name: Lint
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Just
        uses: extractions/setup-just@v2
        with:
          just-version: 1.38.0
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "0.5.8"
      - name: Install Charmcraft
        run: sudo snap install charmcraft --classic --channel latest/stable
      - name: Run linters
        run: just repo lint

  unit-test:
    name: Unit tests
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Just
        uses: extractions/setup-just@v2
        with:
          just-version: 1.38.0
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: 0.5.8
      - name: Install Charmcraft
        run: sudo snap install charmcraft --classic --channel latest/stable
      - name: Run unit tests
        run: just repo unit

  typecheck:
    name: Static type checking
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Just
        uses: extractions/setup-just@v2
        with:
          just-version: 1.38.0
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: 0.5.8
      - name: Install Charmcraft
        run: sudo snap install charmcraft --classic --channel latest/stable
      - name: Run tests
        run: just repo typecheck

  integration-test:
    name: Integration tests (LXD)
    runs-on: ubuntu-24.04
    needs:
      - inclusive-naming-check
      - lint
      - unit-test
      - typecheck
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Just
        uses: extractions/setup-just@v2
        with:
          just-version: 1.38.0
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: 0.5.8
      - name: Setup operator environment
        uses: charmed-kubernetes/actions-operator@main
        with:
          provider: lxd
          juju-channel: 3.6/stable
      # TODO: https://github.com/canonical/charmcraft/issues/2125 -
      #   Remove pin to charmcraft 3.2.3 once `FileExistsError` is fixed
      #   when accessing the charmcraft build cache in parallel builds.
      - name: Revert to charmcraft 3.2.3
        run: |
          sudo snap refresh charmcraft --revision=5858
          sudo snap refresh charmcraft --hold
      - name: Run tests
        run: just repo integration
